author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/Test-More/T/issues
repository.url  = http://github.com/Test-More/T/
repository.type = git

[Prereqs]
perl          = 5.008001
Test2         = 1.302032
Carp          = 0
List::Util    = 0
Scalar::Util  = 0

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]

[BumpVersionAfterRelease]
[Git::Commit / Commit_Changes]
allow_dirty_match = ^lib
commit_msg = Automated Version Bump
